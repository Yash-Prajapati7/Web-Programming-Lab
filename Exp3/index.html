<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>üìù My To-Do List</h1>
            
            <!-- Add Task Section -->
            <div class="add-task-section">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                <button id="addTaskBtn" class="btn btn-add">Add Task</button>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task Stats -->
            <div class="stats-section">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Active:</span>
                    <span class="stat-value" id="activeTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed:</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
            </div>

            <!-- Tasks List -->
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <!-- Clear Completed Button -->
            <div class="actions-section">
                <button id="clearCompletedBtn" class="btn btn-clear">Clear Completed</button>
                <button id="clearAllBtn" class="btn btn-clear-all">Clear All</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
